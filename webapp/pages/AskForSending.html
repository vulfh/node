<div class ="innerPage" ng-controller="askForSendingController">
       <div style="margin-top:5px">
                            <button class="btn btn-primary" ng-click="addRequest()">בקשה חדשה</button>
                    </div><nav class="navbar navbar-default" role="navigation">
                <div class="collapse navbar-collapse"  style="direction:rtl;float:right">
                    <ul class="nav navbar-nav" id="requestsMenu">
                        <li id="tab{{rfsTab.id}}" ng-repeat="rfsTab in tabs"><a id="areaOfInterest" href="#interest" data-toggle="tab" ng-click="switchTab('tab'+rfsTab.id,rfsTab.id)">{{rfsTab.name}}</a></li>
                    </ul>
                </div>
            </nav>
    <div ng-repeat="rfs in requests">
            
      
        <div id="{{rfs.id}}">
                <h1>{{rfs.name}} למשלוח</h1>
                <div>
       
                        <fieldset>
                                <legend>פרטי המשלוח</legend>
                                <input type="button" class="btn" value="הוסף משלוח" ng-click="rfs.addPackage()"/>
                                <div ng-repeat="p in rfs.packageDefinitions">
                                    <label>סוג המשלוח</label>
                        
                                    <select ng-change="p.PackageTypeChange()" ng-options ="pac.Name for pac in p.Packages" ng-model="p.PackageType">
                                    </select>
                                    <label>פרטי משלוח</label>
                                    <select ng-options="pac.Name for pac in p.SubPackages" ng-model="p.SubPackageType"></select>
                                    <label>משקל</label>
                                    <input type="number" ng-model="p.SubPackageType.Weight" class="number"/>
                                    <span>ק''ג</span>
                                    <label>אורך</label>
                                    <input type="number" ng-model="p.SubPackageType.Length" class="number"/>
                                    <label>רוחב</label>
                                    <input type="number" ng-model="p.SubPackageType.Width" class="number"/>
                                    <label>גובה</label>
                                    <input type="number" ng-model="p.SubPackageType.Height" class="number"/> 
                                     <button ng-click="removePackage(rfs.id,p.Index)">הסר משלוח</button>
                                         <div style="display:none" id=" {{p.PlatformDivId}}">
                                             <label>נדרש קירור</label> <input type="checkbox" ng-model="p.SubPackageType.FreezeNeeded"/>
                                             <label>שברירי</label> <input type="checkbox" ng-model="p.SubPackageType.Fragile"/>
                                             <label>נדרש בידוד</label> <input type="checkbox" ng-model="p.SubPackageType.IsolationNeeded"/>
                                             <label>נדרש ביטוח</label> <input type="checkbox"ng-model="p.SubPackageType.InsuranseNeeded" />
                                        </div>
                                 </div>  
                    
                            </fieldset>
              
                 </div>
                <div>
                    <fieldset>
                        <legend>כתובת וזמן איסוף</legend>
                        <label>עיר</label>
                        <select>
                            <option>
                                תל-אביב
                            </option>
                            <option>
                                באר שבע
                            </option>
                            <option>
                                חיפה
                            </option>
                            <option>
                                אילת
                            </option>

                        </select>
                        <label>רחוב </label>
                        <input type="text" />

                        <label>מספר בית</label>
                        <input type="text" class="number" />

                        <label>קומה</label>
                         <input type="text" class="number"/>

                        <label>מספר דירה/מספר משרד</label>
                        <input type="text" class="number"/>

                        <label>תאריך  איסוף</label>
                        <input type="date"  ng-model="pickUpDate" />

                        <label>זמן איסוף</label>
                        <input type="time" />
                        <br />
                        <label>הערות</label>
                        <textarea></textarea>
                    </fieldset>
                    <fieldset>
                        <legend>
                            כתובת וזמן מסירה
                        </legend>
                        <label>עיר</label>
                        <select>
                            <option>
                                תל-אביב
                            </option>
                            <option>
                                באר שבע
                            </option>
                            <option>
                                חיפה
                            </option>
                            <option>
                                אילת
                            </option>

                        </select>
                       <label>רחוב </label>
                        <input type="text" />

                        <label>מספר בית</label>
                        <input type="text" class="number" />

                        <label>קומה</label>
                         <input type="text" class="number"/>

                        <label>מספר דירה/מספר משרד</label>
                        <input type="text" class="number"/>

            
                        <label>תאריך מסירה</label>
                        <input type="date" />

                        <label>זמן מסירה</label>
                        <input type="time" />
                        <br />
                        <label>הערות</label>
                        <textarea></textarea>
                    </fieldset>
                    <div style="margin-top:5px">
                            <button class="btn btn-primary" ng-click="sendRequest(rfs.id)">בקש הצעת מחיר</button>
                    </div>
                </div>
            </div>
        </div>
</div>
