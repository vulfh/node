<div ng-controller="topMenuController">
<fieldset>
    <legend>כניסה למערכת</legend>
    <ul style="list-style-type: none" id="listLogin">
        <li>
            <label for="txtUserName">שם משתמש</label>
            <input type="text" id="txtUserName" name="userName" placeholder="שם משתמש"/>
        </li>
        <li>
            <label for="txtPassword">סיסמה</label>    
            <input type="password" id="txtPassword" name="password" placeholder="סיסמה"/>
        </li>
        <li><input type="button" value="כנס" class="btn btn-primary" ng-click="login()"/></li>
    </ul>
</fieldset>
</div>
